<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">Интернет-магазин</div>
            <div class="cart">
                <form action="#" class="search-form">
                    <input type="text" class="search-field" v-model="searchLine">
                    <button class="btn-search" type="reset" @click="filterGoods(product)">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button class="btn-cart" type="button" @click="vis = !vis">Корзина</button>
            </div>
            <div class="basket" :class="{invis: vis,vis: !vis}">
                <span v-if="cart.length === 0">Корзина пуста</span>

                <div class="product__basket" v-for="product of cart" :key="'cart-'+product.id">
                    <img :src="imgCatalog" alt="Some img">
                    <div class="desc__basket">
                        <h3>{{ product.name }}</h3>
                        <p>{{ product.price * product.quantity }}₽</p>
                        <p>{{ product.quantity }}</p>
                        <button class="buy-btn pluss" @click="product.quantity++" min="0" >+</button>
                        <button class="buy-btn minus" @click="product.quantity--" min="0" >-</button>
                        <button class="buy-btn" @click="removeProductOfCart(product)">x</button>
                    </div>
                </div>
                <h3 v-if="cart.length >= 1">Общая сумма заказа {{getTotalPrice()}}</h3>
            </div>
        </header>
        <main>
            <div class="products" :class="filterGoods(product)">
                <div class="product-item" v-for="product of products" :key="product.id_product">
                    <img :src="imgCatalog" alt="Some img">
                    <div class="desc">
                        <h3>{{product.product_name}}</h3>
                        <p>{{product.price}}₽</p>
                        <button class="buy-btn" @click="addProduct(product)">Купить</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
