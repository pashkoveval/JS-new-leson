<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="center">
            <div class="logo">
                <a href="#">LoGo</a>
            </div>
            <div class="cart">
                <button class="button btn-cart" type="button">
                    <img src="https://img.icons8.com/ios/50/000000/online-order.png"/>
                </button>
                <div class="cart-drop invisible"></div>
            </div>
        </header>
        <main class="center">
            <section class="goods-box">
                <div class="products"></div>
            </section>
        </main>
        <footer class="center">
            <small>Lorem ipsum dolor sit amet.</small>
            <small>Evgeniy Pashkov. 2020</small>
        </footer>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
